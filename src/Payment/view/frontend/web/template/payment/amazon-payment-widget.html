<!-- ko if: (isAmazonAccountLoggedIn) -->

<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">


        <div class="amazon-widget-container">
            <style type="text/css">
                #walletWidgetDiv{width: 400px; height: 228px;}
            </style>
            <div id="walletWidgetDiv" class="amazon-widget amazon-widget--payment" data-bind="afterRender: initPaymentWidget"></div>
        </div>

        <div class="amazon-shipping-address">
            <!-- ko text: address().firstname --><!-- /ko --> <!-- ko text: address().lastname --><!-- /ko --><br/>
            <!-- ko text: address().street --><!-- /ko --><br/>
            <!-- ko text: address().city --><!-- /ko -->, <!-- ko text: address().region --><!-- /ko --> <!-- ko text: address().postcode --><!-- /ko --><br/>
            <div data-bind="visible:checkCountryName(address().countryId)"><!-- ko text: getCountryName(address().countryId) --><!-- /ko --></div>
            <!-- ko text: address().telephone --><!-- /ko -->
        </div>

        <div class="payment-method-billing-address">
        </div>
        <div class="checkout-agreements-block">

        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--/ko-->
